# Intro section
intro.title=Introduction
intro.text=De nos jours, comprendre l'informatique et les sciences informatiques est essentiel pour se libérer de la dépendance numérique et reprendre le contrôle sur la technologie. Des algorithmes qui façonnent ce que nous voyons en ligne aux systèmes qui suivent nos données, ceux qui n'ont pas de connaissances techniques risquent de devenir des utilisateurs passifs dans un monde qu'ils ne comprennent pas entièrement. Apprendre comment fonctionne la technologie permet de penser de manière critique, de protéger sa vie privée, d'automatiser des tâches et de contester les systèmes qui limitent la liberté. En résumé, le code est la nouvelle alphabétisation ? et ceux qui savent le lire et l'écrire détiennent les clés de la véritable indépendance numérique.


# --- Product Descriptions ---
product.description.cyber=Ce programme de certification complet couvre les bases de la cybersécurité, notamment la sécurité réseau, le piratage éthique, la détection des menaces, la gestion des risques et la conformité. Idéal pour ceux qui souhaitent entrer ou progresser dans ce domaine.
product.description.cloud=Apprenez l'infrastructure cloud, les modèles de déploiement, les services (IaaS, PaaS, SaaS) et les fournisseurs comme AWS, Azure et Google Cloud. Parfait pour les professionnels IT visant à concevoir des solutions cloud évolutives.
product.description.data=Couvre l'analyse de données, les bases de l'apprentissage automatique, les statistiques, la programmation Python, et les outils comme pandas et Tableau. Convient aux futurs analystes et scientifiques des données.
product.description.network=Un cours d'introduction aux bases du réseau, matériel, protocoles, et techniques de dépannage. Idéal pour débuter une carrière en ingénierie réseau.
product.description.dev=Couvre la programmation orientée objet, les patrons de conception, la gestion de versions (Git), et le développement collaboratif. Inclut Java, Python et technologies web de base.
product.description.support=Fournit des compétences pratiques pour gérer des systèmes informatiques, administrer les utilisateurs, configurer des réseaux et résoudre des problèmes matériels/logiciels. Parfait pour les rôles de support ou d'administration junior.

